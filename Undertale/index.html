<!DOCTYPE html>
<html lang="en-us">
  <head>
    <!-- Changed base href to your GitHub jsDelivr CDN link -->
    <base href="https://cdn.jsdelivr.net/gh/Cheesy-Website/webport-hosting@main/Undertale/">
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <link rel="icon" type="x-icon" href="favicon.png">
    <title>UNDERTALE</title>
    <style>
      /* Keep all your existing CSS styles exactly as before */
      /* ... your CSS from the original ... */
    </style>
  </head>
  <body>
    <canvas
      class="emscripten"
      id="canvas"
      oncontextmenu="event.preventDefault()"
      tabindex="-1"
    >
    </canvas>
    <div id="pauseMenuContainer" hidden>
      <div id="pauseMenuBorder">
        <div id="pauseMenu">
          <button id="resumeButton" onclick="resume()">
            Resume
          </button>
          <button id="quitButton" onclick="quitIfSupported()">
            Quit
          </button>
        </div>
      </div>
    </div>
    <div class="loading">
      <div class="spinner" id="spinner"></div>
      <div class="emscripten" id="status">Downloading...</div>
      <progress value="0" max="100" id="progress" hidden="1"></progress>
    </div>

    <div id="message-container">
      <div id="messages"></div>
    </div>

    <script>
      const blob = new Blob([document.querySelector('#tick-worker').textContent]);
      const worker = new Worker(window.URL.createObjectURL(blob));

      worker.onmessage = function () {
        GM_tick(performance.now());
      }

      const isMultiplayer = function () {
        if (typeof GM_is_multiplayer !== 'function') {
          return false;
        }
        return GM_is_multiplayer() !== 0;
      }

      document.addEventListener('visibilitychange', function () {
        if (!isMultiplayer()) {
          return;
        }
        if (document.visibilityState === 'hidden') {
          worker.postMessage({run: true, fps: 60});
        } else {
          worker.postMessage({run: false});
        }
      });
    </script>

    <script>
      // Instead of merging parts, directly load the fused game.unx file
      window.gameUnxUrl = "https://cdn.jsdelivr.net/gh/Cheesy-Website/webport-hosting@main/Undertale/game.unx";

      // Override fetch so all game.unx requests use the fused file URL
      const originalFetch = window.fetch;
      window.fetch = async function (...args) {
        let [url, options] = args;
        if (typeof url === 'string' && url.includes("game.unx")) {
          console.log("fetch intercepted:", url);
          url = window.gameUnxUrl;
        } else if (url instanceof Request && url.url.includes("game.unx")) {
          console.log("fetch request intercepted:", url.url);
          url = new Request(window.gameUnxUrl, url);
        }
        return originalFetch.call(this, url, options);
      };

      // Override XMLHttpRequest.open similarly
      const originalOpen = XMLHttpRequest.prototype.open;
      XMLHttpRequest.prototype.open = function (method, url, ...rest) {
        if (url.includes("game.unx")) {
          console.log("XHR intercepted:", url);
          url = window.gameUnxUrl;
        }
        return originalOpen.call(this, method, url, ...rest);
      };

      // Load the main game scripts exactly like before
      let index = document.createElement("script");
      index.src = "index.js";
      document.body.appendChild(index);

      let runner = document.createElement("script");
      runner.src = "runner.js";
      document.body.appendChild(runner);
    </script>
  </body>
</html>
